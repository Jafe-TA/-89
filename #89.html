<!--

- Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm

-->
<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
//Si el primer valor es mayor o igual al segundo luego sumarlos y restarlos, sin
//efectuar su producto
const v1=parseInt(prompt("Ingrese su primer numero"));
const v2=parseInt(prompt("Ingrese su segundo numero"));
if (v1>=v2) {
let resu;
resu=v1+v2;
document.write('La suma es:'+resu+'<br>');
resu=v1-v2;
document.write('La resta es:'+resu);
} else {
const producto=v1*v2;
document.write('El producto es:'+producto);
}
</script>

</body>
</html>
